<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2023년 버킷리스트</title>
    <link rel="stylesheet" href="./index.css" type="text/css" />
  </head>
  <body class="bg center">
    <h1 class="title">2023 서연이의 신년계획</h1>
    <p class="msg">아자자 나는 해낼 수 있다!</p>
    <div id="box" class="row flex-row wrap">
      <div id="b1" class="bucket img1 center" onclick="checkDone(this.id)">
        5kg 감량하기
      </div>
      <div id="b2" class="bucket img2 center" onclick="checkDone(this.id)">
        취업하기
      </div>
      <div id="b3" class="bucket img2 center" onclick="checkDone(this.id)">
        예쁜집 이사하기
      </div>
      <div id="b4" class="bucket img1 center" onclick="checkDone(this.id)">
        인테리어 예쁘게 하기
      </div>
      <div id="b5" class="bucket img1 center" onclick="checkDone(this.id)">
        해외여행 다녀오기
      </div>
      <div id="b6" class="bucket img2 center" onclick="checkDone(this.id)">
        테스트 완료
      </div>
    </div>
    <button class="add" onclick="inputVisible()">+ 새 목표 추가하기</button>
    <input id="inputId" onchange="createBucket()" type="hidden" />
    <script src="createBucket.js" type="text/javascript"></script>
  </body>
</html>
